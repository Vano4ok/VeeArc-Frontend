<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width">
  <title>VeeArc | Login</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/normilize.css">
</head>
<body class="body">
  <div class="login">
    <div class="standart-form">
      <h2 class="standart-form__title">Log in to VeeArc</h2>
      <label class="standart-form__label" for="username">Username</label>
      <input class="standart-form__input" type="text" id="username" name="username" placeholder="Enter your username">
      <label class="standart-form__label" for="password">Password</label>
      <input class="standart-form__input" type="password" id="password" name="password" placeholder="Enter your password">
      <button class="standart-form__button login-button">Log in</button>
    </div>
  </div>
</body>
</html>
