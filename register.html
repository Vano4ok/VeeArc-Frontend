<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width">
  <title>VeeArc | Register</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/normilize.css">
</head>
<body class="body">
  <div class="register">
    <div class="standart-form">
      <h2 class="standart-form__title">Sign up to VeeArc</h2>
      <label class="standart-form__label" for="email">Email</label>
      <input class="standart-form__input" type="text" id="email" name="email" placeholder="Enter your email">
      <label class="standart-form__label" for="username">Username</label>
      <input class="standart-form__input" type="text" id="username" name="username" placeholder="Enter your username">
      <label class="standart-form__label" for="password">Password</label>
      <input class="standart-form__input" type="password" id="password" name="password" placeholder="Enter your password">
      <label class="standart-form__label" for="confirm-password">Confirm Password</label>
      <input class="standart-form__input" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
      <a class="standart-form__link" href="http://localhost:63342/VeeArc/login.html">Already have an account? Log in</a>
      <button class="standart-form__button login-button">Sign up</button>
    </div>
  </div>
</body>
</html>
